<template name='insertSubingredient'>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p><a href="{{pathFor 'insertProducte'}}" class="btn btn-basic" type="button">Crear Producte</a></p>
        <p><a href="{{pathFor 'insertIngredient'}}" class="btn btn-basic" type="button">Crear Ingredient</a></p>
        <p><a href="{{pathFor 'insertSubingredient'}}" class="btn btn-basic" type="button">Crear Subingredient</a></p>
        <p><a href="{{pathFor 'tabularProducte'}}" class="btn btn-basic" type="button">Llistat Productes</a></p>
        <p><a href="{{pathFor 'tabularIngredient'}}" class="btn btn-basic" type="button">Llistat Ingredient</a></p>
        <p><a href="{{pathFor 'tabularSubingredient'}}" class="btn btn-basic" type="button">Llistat Subingredient</a></p>
      </div>
      <div class="col-sm-8 text-left">
        <div class="container col-md-12">
          <div class="row">
            <div class="col-mid-4">
              <form method="post" class="form">
                <div class="get-in-touch">
                  <h3 class="text-center">Insereix Subingredient</h3>
                  <br>
                  <select name="producte" id="producte">
                    <option value = "">Tria un Producte</option>
                    {{#each producte}}
                      <option value = "{{_id}}">{{nom}}</option>
                    {{/each}}
                  </select>
                  <br>
                  <br>
                  <select name="ingredient" id="ingredient">
                    <option value = "">Tria un Ingredient</option>
                    {{#each ingredient}}
                      <option value = "{{_id}}">{{nom}}</option>
                    {{/each}}
                  </select>
                  <br>
                  <br>
                  <div class="form-group col-mid-4">
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom del subingredient" required/>
                  </div>
                  <div class="form-group col-mid-4">
                    <input type="number" step=".05" class="form-control" id="preu" name="preu" placeholder="Preu del subingredient" required/>
                  </div>
                  <div class="form-group col-mid-4">
                    <input type="number" class="form-control" id="pes" name="pes" placeholder="Pes del subingredient" required/>
                  </div>
                  <div class="form-group col-mid-4">
                    <input type="number" class="form-control" id="posicio" name="posicio" placeholder="Posició del subingredient" required/>
                  </div>
                  <div class="form-group col-mid-4">
                    <label for="">Imatge de la barra lateral dreta</label>
                    <input id="insertImatge" type="file" name="image" class="myFileInput">
                  </div>
                  <div class="form-group col-mid-4">
                    <label for="">Imatge central pel montatge del producte</label>
                    <input id="insertImatgeCentral" type="file" name="image" class="myFileInput">
                  </div>
                  <div class="form-group col-mid-4">
                    <input id="isBaseProduct" type="checkbox"> És un subingredient base?
                  </div>
                  <input id="insertSubproducte" type="submit" class="btn btn-success btn-sm btn-block" placeholder="Envia!"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 sidenav">
        
      </div>
    </div>
  </div>

</template>
