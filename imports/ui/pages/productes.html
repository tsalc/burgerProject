<template name="productes">
  <div class="container-fluid text-center">
    <div id="yeldui" class="row content">
      <div class="col-sm-2 sidenav">
        {{#each ingredients}}
          {{#each imatge _id}}
            <p class="ingredient"><img src="{{url}}" class="w3-circle" style="width:90%"><p class="permanent" style="font-size:200%;">{{../nom}}</p></p>
          {{/each}}
        {{/each}}
      </div>

      <div id="focus" class="col-sm-8 text-left">
        <a href="{{pathFor 'comandes'}}" id="torna" class="btn btn-basic" type="button"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <button id="animacio" class="btn lobster" type="button" name="button" data-toggle="modal" data-target="#finallyModal">Finalitza</button>
        <button id="carrito" class="btn lobster" type="button" ><span class="glyphicon glyphicon-shopping-cart"></span></button>

        <div id="focusImg"></div>
      </div>
      <div id="divCarrito" class="text-left" style="display:none">
        {{#each carrito}}
          <div class="producteCarrito">
            <p class="titolProducteC">{{producte}}</p>
            <div class="textCarrito">
              <p class="textCEsquerra">{{subingredient}}</p>
              <p class="textCDreta">{{preu}} €</p>
            </div>
          </div>
        {{/each}}
        <div class="total">
          <hr class="separador">
          <p class="textCEsquerra">Total:</p>
          <p class="textCDreta">{{total}} €</p>
          <button id="pagar" class="btn lobster" type="button">Pagar</button>
        </div>
      </div>

      <div id="dreta" class="col-sm-2 sidenav">

        {{#each subingredients}}
          {{#each subimatge _id}}
            <!-- <p class="subingredient"><img src="{{url}}" class="w3-circle" style="width:90%"><p class="permanent" style="font-size:200%;">{{../nom}}</p></p> -->
            <div class="well card_subproducte" style=" background-image: url('{{url}}'); color:black;">
              <p class="permanent" style="font-size:150%;">{{../nom}}</p>
              <div class="overlayui blackui"></div>
            </div>
          {{/each}}
        {{/each}}
      </div>
    </div>
  </div>

  <!-- Modal -->
   <div class="modal fade" id="finallyModal" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
         </div>
         <div class="modal-body">
           <div class="col-md-12 col-lg-12">
             <p>Vols afegir al carro?</p>
           </div>
           <div class="row">
             <a id="carroSi" style="margin-right:2%;margin-left:5%" class="btn btn-success lobster">Si!</a>
             <a id="carroNo" style="margin-right:2%" class="btn btn-danger lobster" data-dismiss="modal">Cancela</a>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
       </div>


     </div>
   </div>

</template>
