<template name="productes">
  <div class="container-fluid text-center">
    <div id="yeldui" class="row content">
      <div class="col-sm-2 sidenav">
        {{#each ingredients}}
          {{#each imatge _id}}
            <p class="ingredient"><img src="{{url}}" class="w3-circle" style="width:90%"><p class="permanent" style="font-size:200%;">{{../nom}}</p></p>
          {{/each}}
        {{/each}}
      </div>
      <button type="button" name="button" id="animacio">Ajunta</button>
      <div id="focus" class="col-sm-8 text-left">


      </div>
      <div id="dreta" class="col-sm-2 sidenav">

        {{#each subingredients}}
          {{#each subimatge _id}}
            <!-- <p class="subingredient"><img src="{{url}}" class="w3-circle" style="width:90%"><p class="permanent" style="font-size:200%;">{{../nom}}</p></p> -->
            <div class="well card_subproducte" style=" background-image: url('{{url}}'); color:black;">
              <p class="permanent" style="font-size:150%;">{{../nom}}</p>
              <div class="overlayui blackui"></div>
            </div>
          {{/each}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
