<template name='insertIngredient'>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p><a href="{{pathFor 'insertProducte'}}" class="btn btn-basic" type="button">Crear Producte</a></p>
        <p><a href="{{pathFor 'insertIngredient'}}" class="btn btn-basic" type="button">Crear Ingredient</a></p>
        <p><a href="{{pathFor 'insertSubingredient'}}" class="btn btn-basic" type="button">Crear Subingredient</a></p>
        <p><a href="{{pathFor 'tabularProducte'}}" class="btn btn-basic" type="button">Llistat Productes</a></p>
        <p><a href="{{pathFor 'tabularIngredient'}}" class="btn btn-basic" type="button">Llistat Ingredient</a></p>
        <p><a href="{{pathFor 'tabularSubingredient'}}" class="btn btn-basic" type="button">Llistat Subingredient</a></p>
      </div>
      <div class="col-sm-8 text-left">
        <div class="container col-md-12">
          <div class="row">
            <div class="col-mid-4">
              <form method="post" class="form">
                <div class="get-in-touch">
                  <h3 class="text-center">Insereix Ingredient</h3>
                  <br>
                  <select name="producte" id="producte">
                    <option value = "">Tria un Producte</option>
                    {{#each producte}}
                      <option value = "{{_id}}">{{nom}}</option>
                    {{/each}}
                  </select>
                  <br>
                  <br>
                  <div class="form-group col-mid-4">
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom de l'ingredient" required/>
                  </div>
                  <div class="form-group col-mid-4">
                    <input id="insertImatge" type="file" name="image" class="myFileInput">
                  </div>
                  <input id="insertProducte" type="submit" class="btn btn-success btn-sm btn-block" placeholder="Envia!"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 sidenav">

      </div>
    </div>
  </div>

</template>
